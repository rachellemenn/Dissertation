<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <svg width="600" height="520" margin = {top: 0, left: 20, bottom: 40, right: 10}></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>

.axis .domain {
  display: none;
}

body{
    background-color:#ecf2f8; 
}
</style>
<body>
<script>
function loadData(fileName)
{
    return d3.csv(fileName);
}
console.clear()
var svg = d3.select("svg"),
    margin = {top: 40, right: 100, bottom: 60, left: 60},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1)
    .padding(0.05);

// var x1 = d3.scaleBand()
//     .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var y1 = d3.scaleBand()
  
var z = d3.scaleOrdinal()
    .range(["#00e0ff","#000086"]);

var stack = d3.stack()
    .offset(d3.stackOffsetExpand);

var dataPromise = loadData('Viz10.csv');
dataPromise.then(function(data){
    console.log(data);
    data.forEach(function(d){
        d.Value = parseFloat(d.Value);
    });
    console.log("data", data);
//     data.forEach(function(d){
//         d.Percent = parseFloat(d.Percent);
//     });
//     console.log(data);
//     var arcs = pie(data);
  
// d3.csv("https://Vizual6.csv", function(error, data) {
//   if (error) throw error;
  
//   data.forEach(function(d){
//     d.Value = +d.Value;
//   })
  
	// console.log("data", data);
  
  x.domain(data.map(function(d) { return d.Identity; }))
//   x1.domain(data.map(function(d) { return d.Imp; }))
    .rangeRound([0, x.bandwidth()])
  	.padding(0.2);
  
  z.domain(data.map(function(d) { return d.Religion; }))
  var keys = z.domain()
  
  var groupData = d3.nest()
    .key(function(d) { return d.Identity; })
  	.rollup(function(d, i){
      
      var d2 = {Identity: d[0].Identity}
      d.forEach(function(d){
        d2[d.Religion] = d.Value
      })
      console.log("rollup d", d, d2);
    	return d2;
    })
    .entries(data)
  	.map(function(d){ return d.value; });
  
  console.log("groupData", groupData)
  
  var stackData = stack
  	.keys(keys)(groupData)
  
  console.log("stackData", stackData)
  
  //y.domain([0, d3.max(data, function(d) { return d.Value; })]).nice();
  y.domain([0, 1]).nice();

  console.log("keys", keys)
  
  var serie = g.selectAll(".serie")
    .data(stackData)
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); });
  
  serie.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
  		.attr("class", "serie-rect")
  		.attr("transform", function(d) { return "translate(" + x(d.data.Identity) + ",0)"; })
    //   .attr("x", function(d) { return x1(d.data.Imp); })
      .attr("y", function(d) { return y(d[1]) - y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
  		.on("click", function(d, i){ console.log("serie-rect click d", i, d); });
  
  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Population");
/*
  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
      
      */
  
  var legend = serie.append("g")
      .attr("class", "legend")
      .attr("transform", function(d) { var d = d[d.length - 1]; return "translate(" + (x(d.data.Identity)) + "," + ((y(d[0]) + y(d[1])) / 2) + ")"; });

  legend.append("line")
      .attr("x1", -6)
      .attr("x2", 6)
      .attr("stroke", "#000");

  legend.append("text")
      .attr("x", 9)
      .attr("dy", "0.35em")
      .attr("fill", "#000")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.key; });
  
});

</script>
</body>
</html>
