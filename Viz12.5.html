<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<form>
  <label><input type="radio" name="dataset" value="religious" checked> Religion</label>
  <label><input type="radio" name="dataset" value="ideology"> Ideology</label>
  <label><input type="radio" name="dataset" value="national"> Nationality</label>
  <label><input type="radio" name="dataset" value="generation"> Generation</label>
</form>
<script src="//d3js.org/d3.v5.min.js"></script>
<script>

function loadData(fileName)
{
    return d3.csv(fileName);
}

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = [
"#0077b3","#0099e6","#1ab2ff","#66ccff",
];
// d3.scale.category20();

var pie = d3.pie()
    .value(function(d) { return d.religious; })
    .sort(null);

var arc = d3.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var dataPromise = loadData('Viz12.csv');
dataPromise.then(function(data){
    console.log(data);
    data.forEach(function(d){
        d.Percent = parseFloat(d.Percent);
    });
    console.log(data);
    var arc = pie(data);
// d3.tsv("data.tsv", type, function(error, data) {
//   if (error) throw error;

  var path = svg.datum(data).selectAll("path")
      .data(pie)
    .enter().append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("d", arc)
      .each(function(d) { this._current = d; }); // store the initial angles

  d3.selectAll("input")
      .on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[value=\"religion\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    var value = this.value;
    clearTimeout(timeout);
    pie.value(function(d) { return d[value]; }); // change the value function
    path = path.data(pie); // compute the new angles
    path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
  }
});

function type(d) {
  d.religion = +d.religious;
  d.ideo = +d.ideology;
  d.nation = +d.national;
  d.gen = +d.generation;
  return d;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}

</script>
